<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
        <div class="form-box">

            <h2>Login</h2>

                <div class="input-box">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" placeholder="Louid" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="login-btn" id="login">Log in</button>
            
        </div>
    </div>

</body>
</html>

<script src="js/login.js"></script>
